apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-example-octodex
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-example-octodex
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: aws-example-octodex
    spec:
      containers:
      - name: aws-example-octodex
        image: 456403635917.dkr.ecr.us-east-1.amazonaws.com/example-eks:2741b507f148c87f3d00ec14b6807f4fa6c9fd10-master-1676010706 # {"$imagepolicy": "flux-system:example-eks"}
        #image: REGISTRY/IMAGE:TAG
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
